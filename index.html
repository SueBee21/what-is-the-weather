<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>What is the Weather?</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row" id="dashboard">
            <div class="col-sm-12">
                <h1>Weather Dashboard</h1>
            </div>
        </div>
    </div>
    <!--left side  -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4 col-md-4 col-lg-3" id="left-side">
          
                    <h2>Search for a City:</h2>
     
                <!-- bootstrap search -->

                    <form class="search-box" action="">
                        <input type="text" placeholder="Search.." name="search" id="my-search">
                        <button id="submit-button"><i class="fa fa-search"></i></button>
                    </form>

                <br>
                <!-- end bootstrap search -->
                <!-- bootrtrap list -->
          
                    <div class="list-group" id="search-history">
                    </div>
      
                <!--  end bootsrtap lis -->
            </div>

            <div class="col-sm-6 col-md-6 col-lg-9" id="right-side">
                <!-- bootstrap -->
                <div class="row">
                    <div class="col">
                        <div class="card">
                            <div class="card-body">
                                <h2 id="current-day"></h2>
                                <h3 id="my-city"></h3>
                                <img src="" class="weather-icon"></img>
                                <p id="my-temp" class="mb-2 text-muted"></p>
                                <p id="my-humidity" class="mb-2 text-muted"></p>
                                <p id="my-wind" class="mb-2 text-muted"></p>
                                <p id="my-uv"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 5 day forecast -->
                <div class="row">
                    <div class="col">
                        <h3>5-Day Forecast</h3>
                    </div>
                </div>
                <!-- 5 day visual -->
                <div class="row" class="card">
                    <div class="col-sm-2 col-md-2 col-lg-2" class="five-day-box">
                       <p id = day1-date></p>
                        <p id= "day1-temp"></p>
                        <p id= "day1-humidity"></p>
                        <img src="" id="day1-icon"></img>
                      
                    </div>
                    <div class="col-sm-2 col-md-2 col-lg-2" class="five-day-box">
                        <p id = day2-date></p>
                        <p id= "day2-temp"></p>
                        <p id= "day2-humidity"></p>
                        <img src="" id="day2-icon"></img>
                    </div>
                    <div class="col-sm-2 col-md-2 col-lg-2" class="five-day-box">
                        <p id = day3-date></p>
                        <p id= "day3-temp"></p>
                        <p id= "day3-humidity"></p>
                        <img src="" id="day3-icon"></img>
                    </div>
                    <div class="col-sm-2 col-md-2 col-lg-2" class="five-day-box">
                        <p id = day4-date></p>
                        <p id= "day4-temp"></p>
                        <p id= "day4-humidity"></p>
                        <img src="" id="day4-icon"></img>
                    </div>
                    <div class="col-sm-2 col-md-2 col-lg-2" class="five-day-box">
                        <p id = day5-date></p>
                        <p id= "day5-temp"></p>
                        <p id= "day5-humidity"></p>
                        <img src="" id="day5-icon"></img>
                    </div>
                </div>

                <!-- end bootsrtap -->
            </div>

        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
